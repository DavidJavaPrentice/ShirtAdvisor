<div class="singinbox" [hidden]="loggedInCorrect || loggedInIncorrect">
  <form class="formLogo">

  <form class="form-signin" style="" xmlns="http://www.w3.org/1999/html">
    <H1 class="text-white text-center">CoffeeAdvisor</H1>
    <div class="img1"> <img src="https://qph.fs.quoracdn.net/main-qimg-48b7a3d8958565e7aa3ad4dbf2312770.webp" class="imgpos"> </div>
    <br><p class="enters"></p>
    <H2 class="text-white text-center">Username</H2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Username" required autofocus #username>

    <H2 class="text-white text-center">Password</H2>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required #password>

    <button class="btn btn-lg btn-primary btn btn-secondary" type="submit" (click)="validateUser(username.value, password.value)">Login</button>

    <button class="btn btn-lg btn-primary btn btn-light" routerLink="registreren" type="submit">Sign up</button>
    <p class="mt-5 mb-3 text-muted">David & Ruud inc.</p>
  </form>
  </form>
</div>

<div [hidden]="!loggedInCorrect">
  <img class="registerHeading" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTbovF7XvRwKo1Luy31qz62LVZGhUVDCYrvkeWKgcKmhaL7Od_L" alt="RegisterLogo">
  <br>
  <button class="btn btn-outline-success btn btn-primary btn-lg" type="submit" routerLink="map"> Continue </button>
</div>

<div [hidden]="!loggedInIncorrect">
  <img class="registerHeading" src="http://kukdookooias.com/img/red-sad-512.jpg" alt="RegisterLogo">
  <br>
  <button class="btn btn-outline-danger btn btn-primary" type="submit" (click)="resetFlags()"> Incorrect login go back </button>
</div>
